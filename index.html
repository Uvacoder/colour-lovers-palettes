<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COLOURLovers Palettes</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  <link rel="stylesheet" href="dist/app.css">
</head>
<body ng-app="App" ng-controller="AppController as appCtrl">
  <palette colors="appCtrl.data.colors" class="palette"></palette>
  <footer>
    <saved-palettes palettes="appCtrl.savedPalettesData" class="section-saved-palettes"></saved-palettes>
    <info class="section-info"></info>
    <palette-info info-data="appCtrl.data" saved-palettes="appCtrl.savedPalettesData"></palette-info>
  </footer>
  <liked-feedback></liked-feedback>
  <div ng-class="{hide: !appCtrl.loading}" class="loader">
    <span class="spinner"></span>
  </div>

  <script src="dist/vendors.js"></script>
  <script src="dist/app.js"></script>
</body>
</html>
