<ul>
  <li ng-repeat="color in colors track by $index"
      class="{{color | colorContrast}}"
      style="background-color: #{{color}}">
    <div class="color-values">
      <input value="#{{color}}" on-click-focus/>
      <input value="{{color | hexToRgba}}" on-click-focus/>
      <input value="{{color | hexToHsl}}" on-click-focus/>
    </div>
  </li>
</ul>
